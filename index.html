<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>

    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="container text-center">
      <h1 class="p-3">Quote Generator</h1>
      <h2>Press below button to generate quote</h2>

      <div class="content">
        <div class="my-5">
          <img src="images/Oscarwilde.jpg" id="quoteImg" class="rounded" />
          <h3 id="author" class="my-3">Oscar Wilde</h3>
          <h6 id="quote">“Be yourself; everyone else is already taken.”</h6>
        </div>
      </div>
      <button class="btn btn-light my-3 p-3" onclick="quoteGenerate()">
        Generate quote
      </button>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
